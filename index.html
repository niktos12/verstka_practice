<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аксимум</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Marcellus&family=Montserrat&family=Roboto:wght@400;700&family=Signika&display=swap" rel="stylesheet">
</head>
<body class="container">
    <header class="container">
        <div class="header">
            <div class="a-navs">
                <a href="#" class="a-nav">О компании</a>
                <a href="#" class="a-nav">Новости</a>
                <a href="#" class="a-nav">Статьи</a>
                <a href="#" class="a-nav">Контакты</a>
            </div>
            <div class="contact-info-nav">
                <div class="phone-nav">
                <img src="./imgs/Group.png" class="phone-icon">
                <p class="phone-p">+7 (495) 933-6147</p>
            </div>
            <div class="email-nav">
                <img src="./imgs/service-icon.png" class="email-icon">
                <p class="email-p">max@maximum.su</p>
            </div>
            </div>
            
        </div>
        <div class="logo-search">
            <img class="logo" src="./imgs/logo.png" alt="Логотип Аксимум">
            <button class="catalogs">Каталог</button>
            <div class="search">
                <input type="text" placeholder="Поиск по сайту" class="search-input"><img class="icon-search" src="./imgs/search-icon.png">
            </div>
            <div class="likes-cart">
                <div class="cart">
                    <img class="carts" src="./imgs/cart.png">
                    <p class="count-carts">0</p>
                </div>
                <div class="like">
                    <img class="likes" src="./imgs/like.png">
                    <p class="count-likes">0</p>
                </div>
                
                
            </div>
        </div>
    </header>
    <section class="presentation">
        <div class="presentation-text">
            <h1 class="presentation-h1">Ut viverra viverra phasellus id in eleifend.</h1>
            <ul class="presentation-ul">
                <li class="presentation-list">Ut viverra viverra phasellus id in eleifend.</li>
                <li class="presentation-list">Ut viverra viverra phasellus id in eleifend.</li>
                <li class="presentation-list">Ut viverra viverra phasellus id in eleifend.</li>
            </ul>
            <button class="presentation-btn">Каталог</button>
        </div>
        <img class="presentation-img" src="./imgs/slider__img.png">
    </section>

</html>
